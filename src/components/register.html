<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal - Register</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/4a90e2/insurance-agent.png" alt="Logo">
            <h2>Life Insurance <br> Online Portal</h2>
        </div>

        <form id="registerForm">
            <!-- Personal Info -->
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" placeholder="Enter email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter phone number" required>

            <!-- Address -->
            <label for="address">Street Address</label>
            <input type="text" id="address" placeholder="Street Address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="City" required>

            <label for="state">State</label>
            <input type="text" id="state" placeholder="State" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="Zip Code" required>

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Country" required>

            <!-- Role & Corporate Info -->
            <label for="role">Role</label>
            <select id="role" required>
                <option value="">--Select Role--</option>
                <option value="employee">Employee</option>
                <option value="manager">Policy Manager</option>
                <option value="admin">Admin</option>
            </select>

            <label for="department">Department</label>
            <input type="text" id="department" placeholder="Department (if applicable)">

            <label for="empId">Employee/Corporate ID</label>
            <input type="text" id="empId" placeholder="Employee/Corporate ID">

            <label for="policyPref">Preferred Policy Type</label>
            <select id="policyPref">
                <option value="health">Health Insurance</option>
                <option value="life">Life Insurance</option>
                <option value="vehicle">Vehicle Insurance</option>
                <option value="corporate">Corporate Insurance</option>
            </select>

            <!-- Security -->
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" placeholder="Create password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>

            <!-- File Upload -->
            <label for="photo">Upload ID Proof</label>
            <input type="file" id="photo" accept="image/*,.pdf">

            <label for="profilePic">Upload Profile Picture</label>
            <input type="file" id="profilePic" accept="image/*">

            <!-- Agreement -->
            <label>
                <input type="checkbox" id="agree" required> I agree to Terms & Conditions
            </label>

            <button type="submit" class="btn">Register</button>

            <p class="register-text">
                Already have an account? <a href="index.html">Login Here</a>
            </p>
        </form>
    </div>

    <div class="illustration">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/512/external-family-insurance-flaticons-lineal-color-flat-icons.png" alt="Family Insurance">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
