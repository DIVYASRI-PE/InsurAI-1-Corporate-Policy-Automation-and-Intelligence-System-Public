<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal - Login</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/4a90e2/insurance-agent.png" alt="Logo">
            <h2>***Welcome to InsurAI Corporate Policy Automation<br> and Intelligence System***</h2>
            <h3>Login to access your policy,claims, and account services!!!</h3>
        </div>

        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>

            <button type="submit" class="btn">Login</button>

            <p class="register-text">
                Don't have an account? <a href="register.html">Register Here</a>
            </p>
        </form>
    </div>

    <div class="illustration">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/512/external-family-insurance-flaticons-lineal-color-flat-icons.png" alt="Family Insurance">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
